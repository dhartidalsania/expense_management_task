<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Expense Management">
  <meta name="author" content="Pattani Hiren">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Management</title>

    <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/plugins/font-awesome.min.css')}}"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/plugins/simple-line-icons.css')}}"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/plugins/animate.min.css')}}"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/plugins/icheck/skins/flat/aero.css')}}"/>
  <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
  <!-- end: Css -->

  <link rel="shortcut icon" href="{{url_for('static', filename = 'img/logomi.png')}}">
    </head>

    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin" method="post" action="registeruser" autocomplete="off">
          <div class="panel periodic-login">
              <div class="panel-body text-center">
                  <h4><b> Expense Management </b></h4>
                  {% if error %}
                  <p style="background-color: red; padding: 10px; border-radius: 10px;"><strong>Error:</strong> {{ error }}
                  {% endif %}

                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" class="form-text" name="username" required>
                    <span class="bar"></span>
                    <label>Username</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="email" class="form-text" name="email" required>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" class="form-text" name="pass" required>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1" required /> &nbsp; Agree the terms and policy
                  </label>
                  <input type="submit" class="btn col-md-12" value="SignUp"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="/login">Already have an account?</a>
                </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/jquery.ui.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

      <script src="{{url_for('static', filename = 'js/plugins/moment.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/plugins/icheck.min.js')}}"></script>

      <!-- custom -->
      <script src="{{url_for('static', filename = 'js/main.js')}}"></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
     <!-- end: Javascript -->
   </body>
   </html>
